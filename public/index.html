<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MERMAID CONVERTER</title>

  <!-- Dynamic Theme Loading -->
  <link rel="stylesheet" id="theme-stylesheet" href="/themes/default.css">

  <style>
    /* Base styles that apply to all themes */
    html {
      scroll-behavior: smooth;
    }

    /* Floating Upload Widget */
    .floating-upload {
      position: fixed;
      top: 70px;
      right: 20px;
      z-index: 9998;
      background: white;
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      opacity: 0;
      transform: translateY(-20px) scale(0.9);
      pointer-events: none;
      display: flex;
      align-items: center;
      gap: 10px;
      border: 2px solid #666;
    }

    .floating-upload.show {
      opacity: 1;
      transform: translateY(0) scale(1);
      pointer-events: all;
    }

    .floating-upload:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    .floating-upload.dragover {
      border-color: #000;
      background: #f0f0f0;
      transform: scale(1.05);
    }

    .floating-upload-icon {
      font-size: 1.5rem;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .floating-upload-text {
      font-size: 0.85rem;
      font-weight: 600;
      white-space: nowrap;
    }

    /* Keep upload section always visible - no hiding */
    .converter {
      transition: all 0.3s ease;
    }

    /* Smooth preview expansion */
    .preview {
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }
  </style>
</head>
<body>
  <!-- Theme Selector -->
  <div class="theme-selector">
    <label for="themeSelect" style="font-weight: 900; margin-right: 8px; font-family: 'Courier New', monospace; font-size: 0.7rem; letter-spacing: 0.5px;">THEME:</label>
    <select id="themeSelect" class="theme-dropdown">
      <option value="default">Default (Brutalism)</option>
      <option value="spring">Spring</option>
      <option value="dark-presentation">Dark Presentation</option>
      <option value="minimal-white">Minimal White</option>
      <option value="gradient-modern">Gradient Modern</option>
    </select>
  </div>

  <!-- Floating Upload Widget (appears after first upload) -->
  <div class="floating-upload" id="floatingUpload">
    <div class="floating-upload-icon">üìÑ</div>
    <div class="floating-upload-text">Drop file here</div>
  </div>

  <!-- HTML Download Button -->
  <button class="download-html-btn" id="downloadHtmlBtn" disabled>
    ‚¨á HTML
  </button>

  <div class="container">
    <div class="header">
      <h1>MERMAID CONVERTER</h1>
      <p>Markdown + Mermaid ‚Üí Beautiful HTML</p>
    </div>

    <div class="converter">
      <div class="section">
        <h2 class="section-title">üìÅ UPLOAD FILE</h2>

        <div class="file-upload">
          <input type="file" id="fileInput" accept=".md" class="file-input">
          <div id="uploadArea" class="upload-area">
            <div class="upload-icon">üìÑ</div>
            <div class="upload-text">
              <strong>Drop your .MD file here</strong>
              or click to select
            </div>
          </div>
          <div id="fileInfo" style="display: none;"></div>
        </div>

        <div id="uploadMessage" class="message" style="display: none;"></div>
      </div>
    </div>

    <div class="preview">
      <h2 class="section-title">üëÅÔ∏è PREVIEW</h2>
      <div id="preview">
        <div class="preview-placeholder">
          <div class="preview-placeholder-icon">üìù</div>
          <p>Waiting for markdown file...</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Theme Management
    const themeSelect = document.getElementById('themeSelect');
    const themeStylesheet = document.getElementById('theme-stylesheet');
    const body = document.body;

    // Load saved theme or default
    let currentTheme = localStorage.getItem('preferred-theme') || 'default';
    loadTheme(currentTheme);

    // Set select value to current theme
    themeSelect.value = currentTheme;

    themeSelect.addEventListener('change', (e) => {
      const theme = e.target.value;
      loadTheme(theme);
      localStorage.setItem('preferred-theme', theme);
    });

    function loadTheme(theme) {
      currentTheme = theme;
      themeStylesheet.href = `/themes/${theme}.css`;
      body.setAttribute('data-theme', theme);
      themeSelect.value = theme;
    }

    // File Upload Management
    const fileInput = document.getElementById('fileInput');
    const uploadArea = document.getElementById('uploadArea');
    const fileInfo = document.getElementById('fileInfo');
    const preview = document.getElementById('preview');
    const uploadMessage = document.getElementById('uploadMessage');
    const downloadHtmlBtn = document.getElementById('downloadHtmlBtn');
    const floatingUpload = document.getElementById('floatingUpload');
    const converterSection = document.querySelector('.converter');

    let selectedFile = null;
    let currentHtmlContent = null;
    let currentFilename = 'preview';

    // Intersection Observer to show/hide floating upload based on scroll
    const observerOptions = {
      root: null,
      rootMargin: '0px',
      threshold: 0.1
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          // Upload section is visible - hide floating widget
          floatingUpload.classList.remove('show');
        } else {
          // Upload section is out of view - show floating widget
          floatingUpload.classList.add('show');
        }
      });
    }, observerOptions);

    // Start observing the upload section
    observer.observe(converterSection);

    // Helper function to setup drag and drop
    function setupDragAndDrop(element) {
      element.addEventListener('click', () => fileInput.click());
      element.addEventListener('dragover', (e) => {
        e.preventDefault();
        element.classList.add('dragover');
      });
      element.addEventListener('dragleave', () => {
        element.classList.remove('dragover');
      });
      element.addEventListener('drop', (e) => {
        e.preventDefault();
        element.classList.remove('dragover');
        handleFileSelect(e.dataTransfer.files[0]);
      });
    }

    // Setup drag and drop for both upload areas
    setupDragAndDrop(uploadArea);
    setupDragAndDrop(floatingUpload);

    // File selection - AUTO CONVERT
    fileInput.addEventListener('change', (e) => {
      handleFileSelect(e.target.files[0]);
    });

    async function handleFileSelect(file) {
      if (!file) return;

      if (!file.name.endsWith('.md')) {
        showMessage(uploadMessage, 'ERROR: .MD FILES ONLY', 'error');
        return;
      }

      selectedFile = file;
      fileInfo.style.display = 'block';
      fileInfo.className = 'file-info';
      fileInfo.innerHTML = `
        <strong>FILE: ${file.name}</strong>
        <strong>SIZE: ${(file.size / 1024).toFixed(2)} KB</strong>
      `;
      showMessage(uploadMessage, '', '');

      // AUTO CONVERT
      await autoConvertFile(file);
    }

    async function autoConvertFile(file) {
      const formData = new FormData();
      formData.append('file', file);

      try {
        showLoading();

        const response = await fetch('/api/upload', {
          method: 'POST',
          headers: {
            'Accept-Charset': 'utf-8'
          },
          body: formData
        });

        const text = await response.text();
        const data = JSON.parse(text);

        if (data.success) {
          showPreview(data.html);
          currentFilename = data.filename.replace(/\.md$/i, '');
          showMessage(uploadMessage, `CONVERTED: ${data.filename}`, 'success');
        } else {
          throw new Error(data.error || 'CONVERSION FAILED');
        }
      } catch (error) {
        showMessage(uploadMessage, `ERROR: ${error.message}`, 'error');
        showPlaceholder();
      }
    }

    // HTML Download functionality
    downloadHtmlBtn.addEventListener('click', () => {
      if (!currentHtmlContent) return;

      const previewContent = document.querySelector('.preview-content');
      if (!previewContent) return;

      // Generate HTML based on current theme
      let htmlDocument;
      switch(currentTheme) {
        case 'spring':
          htmlDocument = generateSpringHtml(previewContent.innerHTML);
          break;
        case 'dark-presentation':
          htmlDocument = generateDarkPresentationHtml(previewContent.innerHTML);
          break;
        case 'minimal-white':
          htmlDocument = generateMinimalWhiteHtml(previewContent.innerHTML);
          break;
        case 'gradient-modern':
          htmlDocument = generateGradientModernHtml(previewContent.innerHTML);
          break;
        default:
          htmlDocument = generateDefaultHtml(previewContent.innerHTML);
      }

      // Create blob and download
      const blob = new Blob([htmlDocument], { type: 'text/html;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${currentFilename}.html`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });
